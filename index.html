<!DOCTYPE html>
<html lang="en">
<head>
  <title>Quiz App</title>
  <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <link rel="stylesheet" href="main.css">
  
  <script type="text/javascript" src="app.js"></script>
</head>
<body>
  <main class="main">
    <div class="js-container">
      <!--home page-->
      <div class="home_page">
        <h1 class="home_header">Do you think you know your CAT?</h1>
        <button class="start_quiz">Start quiz</button>
      </div>
      <!--JS Maniplulation
      !--question--!
      <div class="question_page">
        <h2 class="q_header">Cat quiz</h2>
        <div class="q_box">
          <span class="js-q_number">1</span><span>/9: </span><span class="js-q_text">For how high can cats jump?</span>
        </div>
        <div class="stats_box">
          <span>correct: </span><span class="js-correct_num">0</span><span> | wrong: </span><span class="js-wrong_num">0</span>
        </div>
        <div class="choices_box">
          <form>
              <span>1: </span><input type="radio" name="choice" id="num1"> twice it's height<br>
              <span>2: </span><input type="radio" name="choice" id="num2"> five times it's height<br>
              <span>3: </span><input type="radio" name="choice" id="num3"> the same as it's height<br>
              <span>4: </span><input type="radio" name="choice" id="num4"> seven times it's height<br>
              <span>5: </span><input type="radio" name="choice" id="num5"> ten times it's height
          </form>
        </div>
        <div class="nav_box">
          <button class="choice_submit_button">Submit Answer</button>
        </div>
      </div>
      !--feedback--!
      <div class="feedback_page_correct">
        <h2 class="correct_ans">Correct!</h2>
        <p class="feedback_text">So you do know that, what a surprise!</p>
        <button class="next_question">Next</button>
      </div>
      <div class="feedback_page_wrong">
        <h2 class="wrong_ans">Wrong!</h2>
        <p class="feedback_text">Really?! you didn't know that? how could you face your cat after that?</p>
        <button class="next_question">Next</button>
      </div>
    -->
    </div>
  </main>

</body>


</html>
